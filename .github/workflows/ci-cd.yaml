name: CI/CD Pipeline

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  pull_request:
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: vars
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/final-sprint:${{ env.VERSION }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/final-sprint:${{ env.VERSION }} ${{ secrets.DOCKERHUB_USERNAME }}/final-sprint:latest

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/final-sprint:${{ env.VERSION }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/final-sprint:latest
